<div data-id="{{id}}" class="showFlag flagShadow">
		<div class="flagWrap">
			<span class="flagArrow"></span>
			<span data-id="content"></span>
			<a href="javascript:void(0)" title="Remove"><span
				class="fa fa-times-circle removeFlag"></span></a>
		</div>

			<i class="fa fa-floppy-o pull-right saveBtn" aria-hidden="true"></i></a>
		</div>
	</div>
	<span class="showFlagPin"></span>
